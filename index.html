<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itunes Music Search</title>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--JS & CSS-->
    <script src="itunes.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <i class="bi bi-music-note-beamed"></i>
        Itunes api - Music Search
    </a>
</nav>

<div class="container pt-2">
    <div class="col-md-6 mx-auto">
        <label for="searchInput">Enter:</label>
        <div class="input-group mb-3">
            <input id="searchInput" class="form-control" type="text" placeholder="song, artist, album..."
                   aria-label="Search Term" aria-describedby="searchBtn">
            <div class="input-group-append">
                <button id="searchBtn" class="btn btn-dark" type="button">Search</button>
            </div>
        </div>
    </div>
    <div class="row" id="results"></div>
</div>
</body>
</html>
